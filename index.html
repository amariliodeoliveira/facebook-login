<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Facebook – entre ou cadastre-se</title>

    <!-- Links -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="logoContainer">
          <img src="./assets/img/facebookLogo.png" alt="Facebook" />
          <p>
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida.
          </p>
        </div>
      </section>

      <section>
        <div class="loginForm">
          <form>
            <input type="text" id="login" placeholder="Email ou telefone" />
            <input type="password" id="password" placeholder="Senha" />
            <button class="buttonBlue">Entrar</button>
            <a href="">Esqueceu a senha?</a>
            <hr />
            <button class="buttonGreen">
              <strong>Criar nova conta</strong>
            </button>
          </form>

          <p class="createPage">
            <a href="#">Criar uma Página</a>&nbsppara uma celebridade, uma marca
            ou uma empresa.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
